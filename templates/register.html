<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>

    <style>
      .page {
        border: 2px solid black;
        width: 350px;
        display: flex;
        justify-content: center;
        /* margin: auto; */
      }

      .pg {
        border: 2px solid red;
        height: 100vh;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="pg">
      <div class="page">
        {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
          <div class="">
            <h3 style="text-align: center;">Register</h3>
          </div>

          <div class="username">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>
          <br>
          <div class="email">
            <label for="username">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <br>
          <div class="password">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
          </div>


          <input style="width: 100%; margin-top: 10px;" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </body>
</html>
